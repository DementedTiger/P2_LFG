<div>
    <p>{{game.name}}</p>
    <a (click)="goBackToGameSelect()"><img [src]="game.imgLink"></a>
</div>
<div *ngIf="groupSessions">
    <div>    
        <app-group-card [groupSessions] = "groupSessions" [gameId]="gameId"></app-group-card>
    </div>
    <button (click)="goToCreateGroup()">Create Group</button>
</div>
