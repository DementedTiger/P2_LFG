<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
        <div class="form-group">
            <label>Enter desired group size: </label>
            <input
                type="number"
                formControlName="maxGroupSize"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['maxGroupSize'].errors }"
            />
        <div *ngIf="submitted && f['maxGroupSize'].errors" class="invalid-feedback">
          <div *ngIf="f['maxGroupSize'].errors['required']">Group size is required</div>
          <div *ngIf="f['maxGroupSize'].errors['minlength']">
            Group size may not be less than 2
          </div>
          <div *ngIf="f['maxGroupSize'].errors['maxlength']">
            Group size must be less than 100
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
          <div *ngIf="f['email'].errors['maxlength']">
            Email must not exceed 50 characters
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
</div>
