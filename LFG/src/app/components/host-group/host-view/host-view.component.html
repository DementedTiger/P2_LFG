<h2>{{group._groupLead.username}}</h2>
<br>
<div>
    <p>{{group._groupDetails.description}}</p>
    <p>{{group._groupDetails.currentusers}} of {{group._groupDetails.maxusers}}</p>
</div>
<br>

<app-group-members 
    [groupMembers]="group._groupMembers"
    [hostUsername]="group._groupLead.username"
    (removeUser)="removeMember($event)"></app-group-members>

<div>
    <app-waiting-room 
        [waitingUsers]="group._waitingUsers" 
        (newMember)="addMember($event)"
        (removeMember)="removeMember($event)"></app-waiting-room>
</div>

<br>
<!-- Add functionality to go back to Group Select View and tell the server to delete Group -->
<button type="button" (click)="disbandGroup()">Disband Group</button>
<button type="button" (click)="goMainPage()">Main Page</button>
